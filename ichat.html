<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MERN Ecommerce Internship</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100..900&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#800080',
                        secondary: '#f3f4f6',
                    },
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="font-sans">

    <!-- Header -->
    <header class="shadow sticky top-0 bg-gray-100 z-10">
        <div class="container mx-auto p-4 flex items-center justify-between">
            <a href="#" class="text-2xl font-bold text-primary">MERN Ecommerce Logo</a>
            <nav class="hidden md:flex">
                <a href="#" class="text-primary hover:text-purple-700 px-4 py-2">Home</a>
                <a href="#" class="text-primary hover:text-purple-700 px-4 py-2">Shop</a>
                <a href="#" class="text-primary hover:text-purple-700 px-4 py-2">About</a>
                <a href="#" class="text-primary hover:text-purple-700 px-4 py-2">Contact</a>
            </nav>
            <div>Cart</div>
        </div>
    </header>

    <!-- Main -->
    <main class="min-h-screen bg-red-100">

        <!-- Hero Section -->
        <section class="py-20">
            <div class="container mx-auto px-4">
                <div class="flex flex-col md:flex-row items-center justify-between">
                    <div class="md:w-1/2 mb-8 md:mb-0">
                        <h1 class="text-4xl font-bold text-primary mb-4">Welcome to MERN Ecommerce</h1>
                        <p class="text-lg text-gray-700 mb-6">Discover the best products at unbeatable prices.</p>
                        <a href="#" class="bg-primary text-white px-6 py-3 rounded hover:bg-purple-700 transition duration-300">Shop Now</a>
                    </div>
                    <!-- You can add an image or illustration here -->
                    <div class="md:w-1/2">
                        <!-- Image placeholder -->
                        <div class="w-full h-64 bg-gray-300 rounded-lg"></div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Products Section -->
        <section class="py-20 bg-white">
            <div class="container mx-auto px-4 text-center">
                <h2 class="text-3xl font-bold text-primary mb-10">Featured Products</h2>
                <!-- Product grid goes here -->
            </div>
        </section>

        <!-- About Section -->
        <section class="bg-secondary py-20">
            <div class="container mx-auto px-4 text-center">
                <h2 class="text-3xl font-bold text-primary mb-4">About Us</h2>
                <p class="text-gray-700">We are building the future of ecommerce with the MERN stack.</p>
            </div>
        </section>

    </main>

    <!-- Footer -->
    <footer class="bg-primary text-white p-4 mt-10">
        <p class="text-center">Â© 2023 MERN Ecommerce Internship. All rights reserved.</p>
    </footer>

</body>
</html>
